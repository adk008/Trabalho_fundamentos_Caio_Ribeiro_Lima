<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        .calculadora {
            max-width: 200px;
            margin: 50px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: #fff;
        }

        .display {
            width: 100%;
            height: 50px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: right;
            padding: 10px;
            box-sizing: border-box;
            font-size: 24px;
            overflow: hidden;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }

        .button {
            padding: 20px;
            background: #eee;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            font-size: 13px;
            cursor: pointer;
        }

        .button:hover {
            background: #ddd;
        }

        .button.operator {
            background: #f9a825;
            color: white;
        }

        .button.operator:hover {
            background: #f57f17;
        }

        .button.double {
            grid-column: span 2;
        }

        .button.double.operator {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculadora">
        <div class="display" id="display"></div>
        <div class="buttons">
            <div class="button operator double" onclick="clearDisplay()">C</div>
            <div class="button operator" onclick="appendToDisplay('/')">/</div>
            <div class="button operator" onclick="appendToDisplay('*')">*</div>
            <div class="button operator" onclick="appendToDisplay('-')">-</div>
            <div class="button" onclick="appendToDisplay('7')">7</div>
            <div class="button" onclick="appendToDisplay('8')">8</div>
            <div class="button" onclick="appendToDisplay('9')">9</div>
            <div class="button operator" onclick="appendToDisplay('+')">+</div>
            <div class="button" onclick="appendToDisplay('4')">4</div>
            <div class="button" onclick="appendToDisplay('5')">5</div>
            <div class="button" onclick="appendToDisplay('6')">6</div>
            <div class="button double operator" onclick="calculate()">=</div>
            <div class="button" onclick="appendToDisplay('1')">1</div>
            <div class="button" onclick="appendToDisplay('2')">2</div>
            <div class="button" onclick="appendToDisplay('3')">3</div>
            <div class="button double" onclick="appendToDisplay('0')">0</div>
            <div class="button double" onclick="appendToDisplay('.')">.</div>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            const display = document.getElementById('display');
            display.textContent += value;
        }

        function clearDisplay() {
            const display = document.getElementById('display');
            display.textContent = '';
        }

        function calculate() {
            const display = document.getElementById('display');
            try {
                display.textContent = eval(display.textContent);
            } catch {
                display.textContent = 'Erro';
            }
        }
    </script>
</body>
</html>
